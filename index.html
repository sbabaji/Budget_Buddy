<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header mb-4 rounded-bottom">
            <h1>Budget Buddy</h1>
            <p class="lead">Your Simple Personal Finance Tracker</p>
        </div>

        <div class="card balance-card mb-4">
            <div class="card-header">Current Balance</div>
            <div class="card-body">
                <span id="currentBalance">$0.00</span>
            </div>
            <div class="summary-box">
                <div class="summary-item">
                    <h5>Income</h5>
                    <p id="totalIncome" class="income-text">$0.00</p>
                </div>
                <div class="summary-item">
                    <h5>Expenses</h5>
                    <p id="totalExpenses" class="expense-text">$0.00</p>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Transactions</span>
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addTransactionModal">
                    Add Transaction
                </button>
            </div>
            <div class="card-body">
                <ul id="transactionList" class="list-group">
                    <!-- Transactions will be dynamically added here -->
                    <li class="text-center-custom" id="noTransactionsMessage">No transactions yet. Add one to get started!</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Add Transaction Modal -->
    <div class="modal fade" id="addTransactionModal" tabindex="-1" aria-labelledby="addTransactionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTransactionModalLabel">Add New Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modalAlert" class="alert-message alert-danger d-none" role="alert"></div>
                    <form id="transactionForm">
                        <div class="mb-3">
                            <label for="transactionDescription" class="form-label">Description</label>
                            <input type="text" class="form-control rounded" id="transactionDescription" required>
                        </div>
                        <div class="mb-3">
                            <label for="transactionAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control rounded" id="transactionAmount" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="transactionType" class="form-label">Type</label>
                            <select class="form-select rounded" id="transactionType" required>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary rounded">Add Transaction</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eJ7Qye_000" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
